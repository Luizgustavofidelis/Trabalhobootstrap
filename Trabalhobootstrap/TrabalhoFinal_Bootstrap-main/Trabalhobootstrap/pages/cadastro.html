<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">

    <style>
        body {
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            min-height: 100vh;
            background-color: #28a745;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            color: white;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Conteúdo principal */
        .main-content {
            margin-left: 250px;
            flex-grow: 1;
            padding: 20px;
            width: 100%;
        }

    
       

        /* Formulário */
        .form-container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        .btn-custom {
            background-color: #28a745;
            border: none;
        }

        .btn-custom:hover {
            background-color: #218838;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                text-align: center;
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <aside class="col-lg-2 col-md-3 bg-dark text-light p-3" id="container-sidebar"></aside>

    <!-- Conteúdo Principal -->
    <div class="main-content">

        <!-- Navbar -->
      

        <!-- Formulário de Cadastro -->
        <div class="form-container">
            <h2 class="mb-4 text-center">Compre uma peça do look</h2>

            <form>
                <div class="mb-3">
                    <label for="nomeProduto" class="form-label">Nome da peça:</label>
                    <input type="text" class="form-control" id="nomeProduto" placeholder="Ex: boot de cria">
                </div>

                <div class="mb-3">
                    <label for="precoProduto" class="form-label">Preço da peça:</label>
                    <input type="number" class="form-control" id="precoProduto" placeholder="Ex: 40.00">
                </div>

                <div class="mb-3">
                    <label for="input-imagem" class="form-label">Foto da peça:</label>
                    <input type="file" accept="image/*" class="form-control" id="input-imagem" />
                    <img id="preview-imagem" class="d-none img-thumbnail my-3" src="#" />
                </div>

                <button class="w-100 btn btn-lg btn-custom" type="submit">CADASTRAR</button>
                <small class="text-muted d-block text-center mt-3">AO CLICAR EM CADASTRAR , SEU PRODUTO CHEGARA EM 10 DIAS UTEIS.</small>
            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/app.js"></script>

    <script>
        // Script para pré-visualizar a imagem antes do envio
        document.getElementById("input-imagem").addEventListener("change", function(event) {
            const preview = document.getElementById("preview-imagem");
            const file = event.target.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.classList.remove("d-none");
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>

</html>
